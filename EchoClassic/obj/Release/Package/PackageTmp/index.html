<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 20, 2018 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</head>
<body>
    <form id="form1">
        <div>
            <div class="container">
                <div class="row">
                    <br />
                </div>
                <div class="row">
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <img src="images/echo123.png" alt="echo" class="img-responsive" />
                        <img src="images/echo1234.png" alt="echo" class="img-responsive" />
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-7">
                        <div style="padding-top: 50px; padding-bottom: 50px">
                            <img src="images/echo12345.png" alt="echo" class="img-responsive" />
                        </div>
                        <div style="text-align: center; font-weight: 700; font-size: 80px">
                            <p id="demo"></p>

                        </div>
                        <div style="text-align: center; padding-top: 30px">
                            <img src="images/112.png" alt="echo" class="img-responsive" />
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">

                                <input type="text" id="txtMobile" placeholder="Mobile" class="form-control" />
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input type="text" id="txtEmail" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="container body-content">
            <hr />
            <footer>
                <p>© 2018 - Echo Application</p>
            </footer>
        </div>
    </form>
</body>

</html>
